<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- kbd stands for keyboard -->
    <div class="keys ">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <drumName>boom</drumName>
            <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <drumName>clap</drumName>
            <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <drumName>hihat</drumName>
            <span class="sound"></span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <drumName>kick</drumName>
            <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <drumName>openhat</drumName>
            <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <drumName>ride</drumName>
            <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <drumName>snare</drumName>
            <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <drumName>tink</drumName>
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <drumName>tom</drumName>
            <span class="sound"></span>
        </div>
    </div>

    <audio data-key="65" src="audio/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
    <audio data-key="83" src="audio/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
    <audio data-key="68" src="audio/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
    <audio data-key="70" src="audio/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
    <audio data-key="71" src="audio/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
    <audio data-key="72" src="audio/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
    <audio data-key="74" src="audio/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
    <audio data-key="75" src="audio/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
    <audio data-key="76" src="audio/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
